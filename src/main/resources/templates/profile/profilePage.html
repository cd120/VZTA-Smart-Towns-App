<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:replace="~{/fragments/header :: bootstrap-css}"/>
    <link th:replace="~{/fragments/header :: mainstyles}"/>
    <link rel="stylesheet" href="/stylesheets/profilePage.css">
    <!--  <link-->
    <!--          rel="stylesheet"-->
    <!--          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"-->
    <!--          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"-->
    <!--          crossorigin="anonymous"-->
    <!--  />-->
    <title>VZTA Trails</title>
</head>
<body>
<div class="main-container">
    <header th:replace="~{/fragments/header :: navbar}"></header>
    <div class="page-container">
        <!--    page content goes here-->

        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3">
<!--                        <img th:src="${profileImageUrl}" alt="..." width="130" class="rounded mb-2 img-thumbnail"/>-->
<!--                        <a href="#" class="btn btn-outline-dark btn-sm btn-block">Edit profile</a>-->
                    </div>
                    <div class="media-body mb-5 text-black">
                        <h4 class="mt-0 mb-0" th:text="${profile.userName}"></h4>
                        <p class="small mb-4" th:text="${profile.city}">
                            <i class="fas fa-map"></i>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Profile Information -->
            <div class="px-4 py-3">
                <h5 class="mb-0">Profile Information</h5>
                <div>
                    <p><strong>Email:</strong> <span th:text="${profile.email}"></span></p>
                    <p><strong>Address:</strong> <span th:text="${profile.address}"></span></p>
                    <p><strong>Address 2:</strong> <span th:text="${profile.address2}"></span></p>
                    <p><strong>City:</strong> <span th:text="${profile.city}"></span></p>
                    <p><strong>Zip Code:</strong> <span th:text="${profile.zipCode}"></span></p>
                </div>
            </div>

            <div>
                <div id="title">Trail 1</div>
                <div id="status">Status: Incomplete</div>
                <div id="outerBar">
                    <div id="progressBar"></div>
                </div>
                <input id="completed" type="number" placeholder="input how much done" min="0" max="100">
                <button id="confirmButton" onclick="newProgress()">Press here!</button>
            </div>


        </div>


    </div>
</div>
<script src="/scripts/progressScript.js"></script>
</body>
</html>
