<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link th:replace="~{/fragments/header :: bootstrap-css}"/>
  <link th:replace="~{/fragments/header :: mainstyles}"/>
  <title>VZTA Trails</title>
</head>
<body>
<div class="main-container">
  <header th:replace="~{/fragments/header :: navbar}"></header>
  <div class="page-container">
    <h1>Edit trail: <div th:text="${trail.name}"></div></h1>

    <form class="container mt-5" th:method="post" th:object="${trail}" th:action="@{/trails/{id}/edit}">

      <div class="mb-3">
        <label for="trailTown" class="form-label"><h2>Choose Trail Town:</h2></label>
        <select th:field="*{location}" id="trailTown" class="form-select">
          <option value="town1">Town 1</option>
          <option value="town2">Town 2</option>
          <option value="town2">Town 3</option>
          <option value="town2">Town 4</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="trailName" class="form-label"><h2>Choose Trail Name:</h2></label>
        <input th:field="*{name}" type="text" id="trailName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="trailDescription" class="form-label"><h2>Description:</h2></label>
        <textarea th:field="*{description}" type="text" id="trailDescription" class="form-control" required></textarea>
      </div>

      <h2>Enter 15 Checkpoints:</h2>

      <div th:each="index : ${#numbers.sequence(0, 14)}" class="mb-4">
        <div class="border p-3">

          <h3 th:text="'Checkpoint ' + ${index + 1}"></h3>

          <div class="mb-3">
            <label th:for="${'checkpointName_' + index}" class="form-label">Name:</label>
            <input th:field="*{checkpoints[__${index}__].name}" type="text" th:id="${'checkpointName_' + index}" class="form-control">
          </div>

          <div class="mb-3">
            <label th:for="${'X-Coordinate_' + index}" class="form-label">X-Coordinate:</label>
            <input th:field="*{checkpoints[__${index}__].coordinates[0]}" type="text" th:id="${'X-Coordinate_' + index}" class="form-control">
          </div>

          <div class="mb-3">
            <label th:for="${'Y-Coordinate_' + index}" class="form-label">Y-Coordinate:</label>
            <input th:field="*{checkpoints[__${index}__].coordinates[1]}" type="text" th:id="${'Y-Coordinate_' + index}" class="form-control">
          </div>

          <div class="mb-3">
            <label th:for="${'checkpointDescription_' + index}" class="form-label">Description:</label>
            <textarea th:field="*{checkpoints[__${index}__].description}" th:id="${'checkpointDescription_' + index}" class="form-control"></textarea>
          </div>

        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <br><br>
    </form>
  </div>
</div>
</body>
</html>
