<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link th:replace="~{/fragments/header :: bootstrap-css}"/>
  <link th:replace="~{/fragments/header :: mainstyles}"/>
  <link rel="stylesheet" th:href="@{/stylesheets/dark-mode.css}"/>
  <script th:src="@{/scripts/dark-mode.js}" defer></script>

  <title>VZTA Trails</title>
</head>
<body>
<div class="main-container">
  <header th:replace="~{/fragments/header :: navbar}"></header>
  <div class="page-container">

    <!--    page content goes here-->

    <form th:object="${registrationForm}"  th:action="@{/registration/newregister}" th:method="post">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">UserName</label>
          <input  th:field="*{userName}" type="text" class="form-control" id="inputUserName4" placeholder="UserName">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input  th:field="*{email}" type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input th:field="*{password}" type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input th:field="*{address}" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input th:field="*{address2}" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input th:field="*{city}" type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input th:field="*{zipCode}" type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
</body>
</html>
